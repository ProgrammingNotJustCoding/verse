apiVersion: v1
kind: Secret
metadata:
  name: verse-secrets
  namespace: verse
  labels:
    app: verse
    component: secrets
type: Opaque
stringData:
  # PostgreSQL Database Configuration
  DATABASE_URL: "postgresql://verse:changeme@postgres:5432/verse"
  POSTGRES_USER: "verse"
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_DB: "verse"

  # Redis Configuration
  REDIS_URL: "redis://redis:6379"

  # LiveKit Configuration
  LIVEKIT_API_KEY: "verse-api-key"
  LIVEKIT_API_SECRET: "verse-api-secret-value-here-change-me"
  LIVEKIT_SECRET_KEY: "verse-api-secret-value-here-change-me"
  LIVEKIT_HOST: "livekit:7880"
  LIVEKIT_URL: "ws://livekit:7880"

  # Deepgram API Key (for captions)
  DEEPGRAM_API_KEY: "357864cca66b8fd107204b863cf75d2928805e4f"

  # JWT Secret
  JWT_SECRET: "your-jwt-secret-change-this-in-production"

  # MinIO/S3 Configuration
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin"
  MINIO_ENDPOINT: "http://minio:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"
  MINIO_BUCKET: "verse"

  # Kafka Configuration (if using)
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

  # Coturn Configuration
  TURN_SHARED_SECRET: "your-turn-shared-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: verse
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  POSTGRES_USER: "verse"
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_DB: "verse"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: verse
  labels:
    app: minio
    component: storage
type: Opaque
stringData:
  MINIO_ROOT_USER: "minioadmin"
