services:
  postgres:
    image: postgres:latest
    container_name: verse-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=verse
      - POSTGRES_PASSWORD=verse-secret
      - POSTGRES_DB=verse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - verse-network

volumes:
  postgres-data:
    driver: local
