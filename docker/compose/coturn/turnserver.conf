# Coturn TURN server configuration for Verse local development

# Listening port for TURN/STUN
listening-port=3478

# Listening IP
listening-ip=0.0.0.0

# Relay IP (the IP used to relay packets)
relay-ip=0.0.0.0

# Realm for TURN authentication
realm=verse.local

# Enable verbose logging
verbose

# Log to stdout for Docker
log-file=stdout
simple-log

# User authentication
# Format: username:password
user=verse:verse-secret

# Use authentication secret for TURN REST API
use-auth-secret
static-auth-secret=verse-turn-secret

# Port range for relay endpoints
min-port=50000
max-port=50099

# Disable TLS/DTLS for local development (no certs needed)
no-tls
no-dtls

# Allow loopback addresses for local testing
allow-loopback-peers

# Disable multicast peers for security
no-multicast-peers

# Quota and limits
total-quota=100
stale-nonce=600

# Mobility support
mobility

# Fingerprint in STUN messages
fingerprint

# Server name
server-name=verse-coturn

# Disable CLI
no-cli

# Disable software attribute
no-software-attribute
