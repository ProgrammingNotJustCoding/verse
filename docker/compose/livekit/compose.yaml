services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: verse-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50100-50199:50100-50199/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro,Z
    depends_on:
      - redis
    networks:
      - verse-network

  redis:
    image: redis:latest
    container_name: verse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - verse-network

volumes:
  redis-data:
    driver: local
