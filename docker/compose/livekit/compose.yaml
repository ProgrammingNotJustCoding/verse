services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: verse-livekit
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50100-50199:50100-50199/udp"
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    depends_on:
      - redis
    networks:
      - verse-network

  redis:
    image: redis:latest
    container_name: verse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - verse-network
