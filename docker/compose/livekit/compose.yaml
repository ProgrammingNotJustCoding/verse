services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: verse-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50200-50299:50200-50299/udp"
    volumes:
      - /Users/harshnpatel/Documents/github/verse/docker/compose/livekit/livekit.yaml:/etc/livekit.yaml:ro
    depends_on:
      - redis
      - coturn
    networks:
      - verse-network

  redis:
    image: redis:latest
    container_name: verse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - verse-network

volumes:
  redis-data:
    driver: local
